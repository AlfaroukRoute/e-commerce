<div class=" my-12 ">
    <h2 class="text-4xl text-main ">Register Form </h2>




    <span>
        {{ registerForm.get('name')?.errors | json }}
    </span>


 
    <!-- !!! display -->
    <form (ngSubmit)="handleSubmit()" [formGroup]="registerForm" class=" mx-auto my-7">

        <!-- formControl="" -->


        @for (item of ['email' , 'name' , 'password' , "rePassword" , "phone"]; track $index) {
        <div class="relative z-0 w-full mb-5 group">
            <input [class.!border-red-500]="registerForm.get(item)?.errors != null"  [formControlName]="item" type="text" [name]="'floating_' + item" [id]="'floating_' + item"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " />
            <label [for]="'floating_'+ item"
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User
                <span class="capitalize">{{ item }}</span>  : </label>
        </div>
        }



        
        <button
        
            type="submit"
            class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
    </form>


  

</div>
