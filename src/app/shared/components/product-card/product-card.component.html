<div 
    class="w-full relative group pb-7 cursor-pointer">
    <div class="" [routerLink]="['/product-details' , product._id  , product.slug]">
        <img class="h-72 w-full object-contain" [src]="product.imageCover" [alt]="product.slug">
        <span class="text-main text-sm">{{(product.category?.name || '') | test}}</span>
        <h2 [title]="product.title" class="font-normall truncate mb-2 bg-red-400 py-10">{{product.title }}</h2>


        <p>{{product.description | seeMore : 3}}</p>

        <div class="flex justify-between items-center text-black/80">
            <span>{{product.price | currency : "USD" }}</span>
            <span> <i class="fa fa-star text-yellow-400"></i> <span
                    class="text-sm">{{product.ratingsAverage}}</span></span>
        </div>
    </div>


    <button
        (click)="addProductCart(product._id)"
        class="bg-main cursor-pointer active:scale-95  text-white w-full start-0 end-0 mx-auto rounded py-1.5 absolute opacity-0 group-hover:opacity-100 transition-all duration-500 translate-y-5 group-hover:translate-y-0">
        Add To Cart </button>
</div>
